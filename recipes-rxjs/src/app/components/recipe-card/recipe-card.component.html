<div class="recipe-card">
    <mat-card>
        <img mat-card-image [src]="recipe.image" alt={{recipe.name}}>
        <mat-card-content>
            <h2>{{recipe.name}}</h2>
            <p>{{recipe.description}}</p>
            <p>Rating: {{recipe.rating}}</p>
        </mat-card-content>
    </mat-card>
</div>
